{% extends 'app/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Création d'un évènement</h1>

    <form method="POST">
        <div class="form-group">
            <label for="">Titre*</label>
            <input type="text" class="form-control" placeholder="titre">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="">Date de début</label>
            <input type="datetime-local" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Date de fin</label>
            <input type="datetime-local" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Adresse postale</label>
            <input type="text" class="form-control" placeholder="Adresse postale">
        </div>
        <div class="form-group">
            <label for="">Département</label>
            <input type="text" class="form-control" placeholder="Département">
        </div>
        <div class="form-group">
            <label for="">Ville</label>
            <input type="text" class="form-control" placeholder="Ville">
        </div>
        <div class="form-group">
            <label for="">Choix des modules</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Photo">
                <label class="form-check-label" for="inlineCheckbox1">Photo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Musique">
                <label class="form-check-label" for="inlineCheckbox2">Musique</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Co-voiturage">
                <label class="form-check-label" for="inlineCheckbox3">Co-voiturage</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Sondage">
                <label class="form-check-label" for="inlineCheckbox3">Sondage</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Tri-Count">
                <label class="form-check-label" for="inlineCheckbox3">Tri-Count</label>
            </div>
        </div>


        <a href="" class="eev_buttons">Envoyer</a>
    </form>
</div>
{% endblock %}
