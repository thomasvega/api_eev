<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - EeV</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="col-5 mt-5">
                <h1 class="text-center mb-5">Mot de passe oublié ?</h1>
                <p class="text-center mb-5">
                    Merci d'entrer votre adresse mail et nous vous enverrons un lien pour réinitialiser votre mot de passe
                </p>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="">Adresse mail du compte</label>
                        <input type="text" class="form-control" placeholder="Adresse mail du compte">
                    </div>
                    <div class="text-center mt-4 d-flex flex-column">
                        <button class="btn btn-primary mb-5">Réinitialiser mon mot de passe</button>
                        <a href="{% url 'login_page' %}">Retour à la connexion</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
